<!DOCTYPE html>
<html>
<head>
  <style>
    /* Step bar styles */
    .step-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 300px;
      margin-bottom: 20px;
    }

    .step {
      position: relative;
      flex: 1;
      height: 5px;
      background-color: #ccc;
      transition: background-color 0.5s ease; /* Added transition property */
    }

    .step.active {
      background-color: #2196F3;
    }

    /* Form styles */
    .form {
      display: none;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
    }

    .form.active {
      display: block;
    }

    /* Button styles */
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    body {
  font-family: sans-serif;
  background-color: #0d0a35;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 40px;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
}


    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 100px;
      height: 100px;
    }

    .logo-container h1 {
      margin: 10px 0;
      color: #4a5509;
    }
    .form input[type="text"],
  .form input[type="email"],
  .form input[type="tel"],
  .form input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
    box-sizing: border-box;
    font-size: 14px;
  }

  .form label {
    font-weight: bold;
    margin-bottom: 5px;
  }

  /* Error styles */
  .form input.error {
    border-color: #ff0000;
  }

  .form input.error:focus {
    outline-color: #ff0000;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Company Logo">
      <h1>Company Name</h1>
    </div>
    <form id="registrationForm" action="">
      <div class="form active" id="page1">
        <h2>Page 1</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form" id="page2">
        <h2>Page 2</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form" id="page3">
        <h2>Page 3</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
      </div>
      <div class="form" id="page4">
        <h2>Page 4</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
    </form>
    <div class="step-bar">
      <div class="step active"></div>
      <div class="step"></div>
      <div class="step"></div>
      <div class="step"></div>
    </div>
    <div>
      <button class="btn prev" id="prevBtn">Previous</button>
      <button class="btn next" id="nextBtn">Next</button>
      <button class="btn" type="submit" style="display: none;">Submit</button>
    </div>
  </div>

  <script>
    // JavaScript to handle button clicks and form navigation
const formPages = document.querySelectorAll('.form');
const progressBar = document.querySelector('.step-bar');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const submitBtn = document.querySelector('button[type="submit"]');

let currentStep = 0;

showStep(currentStep);

prevBtn.addEventListener('click', () => {
  currentStep--;
  showStep(currentStep);
});

nextBtn.addEventListener('click', () => {
  if (validateForm(currentStep)) {
    currentStep++;
    showStep(currentStep);
  }
});

function showStep(stepIndex) {
  formPages.forEach((page, index) => {
    if (index === stepIndex) {
      page.classList.add('active');
    } else {
      page.classList.remove('active');
    }
  });

  const steps = progressBar.querySelectorAll('.step');
  steps.forEach((step, index) => {
    if (index === stepIndex) {
      step.classList.add('active');
    } else {
      step.classList.remove('active');
    }
  });

  if (stepIndex === 0) {
    prevBtn.style.display = 'none';
  } else {
    prevBtn.style.display = 'inline-block';
  }

  if (stepIndex === formPages.length - 1) {
    nextBtn.style.display = 'none';
    submitBtn.style.display = 'inline-block';
  } else {
    nextBtn.style.display = 'inline-block';
    submitBtn.style.display = 'none';
  }
}

function validateForm(stepIndex) {
  const inputs = formPages[stepIndex].querySelectorAll('input[required], textarea[required]');
  let isValid = true;

  inputs.forEach((input) => {
    if (!input.value.trim()) {
      isValid = false;
      input.classList.add('error');
    } else {
      input.classList.remove('error');
    }
  });

  return isValid;
}
  </script>
</body>
</html>
